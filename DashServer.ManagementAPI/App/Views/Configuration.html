<div>
    <h2>Dash Configuration</h2>
    <p class="error">{{error}}</p>
    <p>{{loadingMessage}}</p>

    <tabset class="tab-container" ng-hide="configuration.loadingMessage">
        <tab heading="Account Settings" active="true">
            <table class="table table-striped">
                <tbody>
                    <tr data-ng-repeat="setting in configuration.settings.specialSettings" ng-include="'ConfigSetting.html'" />
                </tbody>
            </table>
        </tab>
        <tab heading="Storage Accounts">
            <table class="table table-striped">
                <tbody>
                    <tr data-ng-repeat="setting in configuration.settings.scaleOutStorage.accounts" ng-include="'ConfigSetting.html'" />
                </tbody>
            </table>
        </tab>
        <tab heading="General Settings">
            <table class="table table-striped">
                <tbody>
                    <tr data-ng-repeat="setting in configuration.settings.miscSettings" ng-include="'ConfigSetting.html'" />
                </tbody>
            </table>
        </tab>
    </tabset>
</div>
<script type="text/ng-template" id="ConfigSetting.html">
    <td class="col-sm-10">
        <label ng-hide="!setting.displayLabel">{{setting.displayLabel}}:</label>
        <!-- Standard input edit box -->
        <input type="text"
               ng-if="!setting.isEditorStyleStorageAccount()"
               ng-model="setting.value"
               class="form-control"
               ng-readonly="(setting.isEditorStyleEditMode() && !setting.editing) || setting.isEditorStyleGenerate()" />
        <!-- Input edit group for account name -->
        <div class="has-feedback"
             storage-validator="{accountName: 'setting.accountName', accountKey: 'setting.accountKey'}"
             storage-validator-controls="{accountName: 'StorageAccount.AccountName', accountKey: 'StorageAccount.AccountKey'}"
             ng-show="setting.isEditorStyleStorageAccount()"
             ng-form="StorageAccount"
             ng-class="{'has-error': StorageAccount.$invalid}">
            <div class="has-feedback" ng-class="{'has-error': StorageAccount.AccountName.$invalid}">
                <div class="input-group">
                    <span class="input-group-addon" id="{{'StorageAccount' + $index}}">Name</span>
                    <input type="text"
                           name="AccountName"
                           class="form-control"
                           placeholder="Account Name"
                           aria-describedby="{{'StorageAccount' + $index}}"
                           ng-model="setting.accountName"
                           ng-readonly="setting.isEditorStyleEditMode() && !setting.editing"
                           ng-required="true"
                           ng-model-options="{ updateOn: 'blur' }" />
                </div>
                <span class="glyphicon glyphicon-exclamation-sign form-control-feedback" ng-show="StorageAccount.AccountName.$invalid" title="The entered Account Name is not valid or already used" aria-hidden="true"></span>
            </div>
            <!-- Input edit group for account key -->
            <div class="has-feedback" ng-class="{has-error: StorageAccount.AccountKey.$invalid}">
                <div class="input-group">
                    <span class="input-group-addon" id="{{'StorageKey' + $index}}">Key</span>
                    <input type="text"
                           name="AccountKey"
                           class="form-control"
                           placeholder="Account Key (Leave blank for new accounts)"
                           aria-describedby="{{'StorageKey' + $index}}"
                           ng-model="setting.accountKey"
                           ng-readonly="(setting.isEditorStyleEditMode() && !setting.editing) || setting.isNew"
                           ng-model-options="{ updateOn: 'blur' }" />
                </div>
                <span class="glyphicon glyphicon-exclamation-sign form-control-feedback" ng-show="StorageAccount.AccountKey.$invalid" title="This is bad" aria-hidden="true"></span>
            </div>
        </div>
    </td>
    <td class="col-sm-2">
        <p ng-show="(setting.isEditorStyleEditMode() || setting.isEditorStyleDelete()) && !configuration.editingInProgress">
            <button type="button" class="btn btn-link" ng-show="setting.isEditorStyleEditMode()" data-ng-click="editSwitch(setting, false)">Edit</button>
            <button type="button" class="btn btn-link" ng-show="setting.isEditorStyleDelete()" data-ng-click="delete(setting)">Delete</button>
        </p>
        <p ng-show="setting.editing">
            <button type="button" class="btn btn-link" data-ng-click="editSwitch(setting, false)">Save</button>
            <button type="button" class="btn btn-link" data-ng-click="editSwitch(setting, true)">Cancel</button>
        </p>
        <p ng-show="setting.isEditorStyleGenerate() && !configuration.editingInProgress">
            <button type="button" class="btn btn-link" data-ng-click="generateStorageKey(setting)">Generate</button>
        </p>
    </td>
</script>
