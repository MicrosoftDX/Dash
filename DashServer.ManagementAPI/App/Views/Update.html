<div>
    <h2>Available DASH Updates</h2>
    <p class="error">{{error}}</p>
    <p>{{loadingMessage}}</p>
    <table class="table">
        <tr>
            <th>&nbsp;</th>
            <th>Version</th>
            <th>Severity</th>
            <th>Description</th>
        </tr>
        <tr data-ng-repeat="update in availableUpdates" ng-class="update.getSeverityClass()">
            <td>
                <button type="button" class="btn btn-link" ng-disabled="updateInProgress" data-ng-click="applyUpdate(update)">
                    Apply Update
                </button>
            </td>
            <td>{{update.versionString}}</td>
            <td>{{update.severity}}</td>
            <td><span ng-bind-html="getHtmlDescription(update)"></span></td>
        </tr>
    </table>
</div>
